<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech to Text and Send Email</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="speech.min.css">
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    .button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      display: block;
      width: 100%;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    .section {
      display: none;
    }

    h2 {
      text-align: center;
    }

    .back-button {
      cursor: pointer;
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      display: block;
      width: 20%;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #e53935;
    }

    
  </style>
  <script>
    // Function to toggle visibility of sections
    function toggleSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        if (section.id === sectionId) {
          section.style.display = 'block';
        } else {
          section.style.display = 'none';
        }
      });
    }

    // Function to open speech recognition section
    function openSpeechSection() {
      toggleSection('speechSection');
      document.getElementById('openEmailButton').style.display = 'none';
           
    }

    // Function to open email section
    function openEmailSection() {
      toggleSection('emailSection');
      window.open('index.html', '_blank');
    }


   // Function to handle back button
   function goBack() {
      toggleSection('');
      document.getElementById('openEmailButton').style.display = 'block';
    }
      
  </script>
</head>
<body>

  <div class="container">
    <!-- Buttons to open sections -->
    <div style="text-align: center;">
      <div class="button" onclick="openSpeechSection()">Open Speech Recognition</div>
      <div class="button" onclick="openEmailSection()" id="openEmailButton" >Open Email</div>
    </div>

    <!-- Speech to Text Section -->
    <div id="speechSection" class="section">
      <h2>Speech to Text</h2>
    <div class="speech-to-text">
      <i><p class="heading"></p></i>
      <!-- Speech to Text interface code goes here -->
      <div class="options">
        <div class="anguage">
          <p>Language</p>
          <select name="input-language" id="language"></select>
        </div>
      </div>
      <div class="line"></div>
      <button class="btn record">
        <div class="icon">
          <ion-icon name="mic-outline"></ion-icon>
          <img src="bars.svg" alt="" />
        </div>
      <i>  <p>Start Speaking </p> </i>
      </button>
     <i> <p class="heading">Result :</p></i>
      <div
        class="result"
        spellcheck="false"
        placeholder="Text will be shown here"
      >
        <p class="interim"></p>
      </div>
      <div class="buttons">
        <button class="btn clear">
          <ion-icon name="trash-outline"></ion-icon>
          <p>Clear</p>
        </button>
        <button class="btn download" disabled>
          <ion-icon name="cloud-download-outline"></ion-icon>
          <p>Download</p>
        </button>
      </div>
      <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <!-- IONICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- LANGUAGES -->
    <script src="languages.js"></script>

    <!-- SCRIPT -->
    <script src="script.js"></script>

    </div>
</body>
</html>
